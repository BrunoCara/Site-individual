<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dunk News || Cadastro</title>
	<link rel="stylesheet" href="css/cadastro.css">
	<script src="./js/funcoes.js"></script>
</head>

<body>
	<div class="form">
		<img src="img/logo2.png" alt="" class="logo">
		<div class="titulo">Bem vindo</div>
		<div class="subtitulo">Crie sua conta!</div>

		<div class="row">

			<div class="input-container">
				<img src="img/certo.png" alt="" id="certo"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<img src="img/errado.png" alt="" id="errado"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<input id="input_nome" class="input" type="text" placeholder=" " onkeyup="validacao_nome()" />
				<div class="div_input"></div>
				<label for="input_nome" class="placeholder">Nome</label>
			</div>

			<div class="input-container">
				<img src="img/certo.png" alt="" id="certo_email"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<img src="img/errado.png" alt="" id="errado_email"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<input id="input_email" class="input" type="text" placeholder=" " onkeyup="validacao_email()" />
				<div class="div_input"></div>
				<label for="input_email" class="placeholder">Email</label>
			</div>
		</div>

		<div class="row">
			<div class="input-container">
				<img src="img/certo.png" alt="" id="certo_cep"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<img src="img/errado.png" alt="" id="errado_cep"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<input id="input_cep" onchange="viacep()" class="input" type="text" placeholder=" " />
				<div class="div_input"></div>
				<label for="input_cep" class="placeholder">Cep</label>
			</div>

			<div class="input-container">
				<img src="img/certo.png" alt="" id="certo_cidade"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<img src="img/errado.png" alt="" id="errado_cidade"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<input id="input_cidade" class="input" type="text" placeholder=" " />
				<div class="div_input"></div>
				<label for="input_cidade" class="placeholder">Cidade</label>
			</div>
		</div>

		<div class="row">
			<div class="input-container">
				<img src="img/certo.png" alt="" id="certo_bairro"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<img src="img/errado.png" alt="" id="errado_bairro"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<input id="input_bairro" class="input" placeholder=" " />
				<div class="div_input"></div>
				<label for="input_bairro" class="placeholder">Bairro
			</div>

			<div class="input-container">
				<img src="img/certo.png" alt="" id="certo_end"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<img src="img/errado.png" alt="" id="errado_end"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<input id="input_rua" class="input" type="text" placeholder=" " />
				<div class="div_input"></div>
				<label for="input_rua" class="placeholder">Rua</label>
			</div>
		</div>

		<div class="row">
			<div class="input-container">
				<img src="img/certo.png" alt="" id="certo_senha"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<img src="img/errado.png" alt="" id="errado_senha"
					style="position: fixed; margin-left: 100px; margin-top: 15px; opacity: 0;">
				<input id="input_senha" class="input" placeholder=" " onkeyup="validacao_senha()" />
				<div class="div_input"></div>
				<label for="input_senha" class="placeholder">Senha </div>
			<div class="input-container">
				<input id="input_confirmacao_senha" class="input" placeholder=" " />
				<div class="div_input"></div>
				<label for="input_confirmacao_senha" class="placeholder">Confirme a senha </div>


		</div>
		<a href="login.html" style="text-decoration: none;"><span class="span_login">Ja tem cadastro? Faça login!</span></a>
		<div class="login">
			<button class="btn" onclick="cadastrar()">Cadastrar<img src="img/entrar.png" alt=""
					class="entrar"></button>
		</div>
	</div>
	<img src="img/interrogacao.png" alt="" class="interroga">
	<div class="mostrar"> A senha deve conter: <br> Caractere especial <br> Letra maiuscula
	</div>
	<div id="resultado"></div>
</body>

</html>
<script>
	var nomeval = /^[À-úA-z]{3,25}$/;
	var emailval = /^([À-úA-z0-9._-]+@[a-z0-9._-]+\.[A-z0-9_-]+)$/;
	var senhaval = /^(?=.*[}{,.^?~=+\-_\/*\-+.\|!@#$%])(?=.*[a-zA-Z]).{5,}$/;

	function validacao_nome() {
		var nome = input_nome.value
		if (nome.match(nomeval)) {
			certo.style.transition = 'opacity 0.8s ease'
			certo.style.opacity = '1'
			input_nome.style.border = '1px solid green '
			errado.style.transition = 'opacity 0.5s ease'
			errado.style.opacity = '0'
		}

		else {
			errado.style.transition = 'opacity 0.8s ease'
			errado.style.opacity = 1
			input_nome.style.border = '1px solid red'
			certo.style.transition = 'opacity 0.5s ease'
			certo.style.opacity = '0'
		}

	}

	function validacao_email() {
		var email = input_email.value;
		// Verifica email
		if (email.match(emailval)) {
			certo_email.style.transition = 'opacity 0.8s ease'
			certo_email.style.opacity = '1'
			errado_email.style.transition = 'opacity 0.5s ease'
			errado_email.style.opacity = '0'
			input_email.style.border = '1px solid green '
		} else {
			errado_email.style.transition = 'opacity 0.8s ease'
			errado_email.style.opacity = '1'
			certo_email.style.transition = 'opacity 0.5s ease'
			certo_email.style.opacity = '0'
			input_email.style.border = '1px solid red'
		}
	}

	function validacao_senha() {
		var senha = input_senha.value;
		// Verifica senha
		if (senha.match(senhaval)) {
			certo_senha.style.transition = 'opacity 0.8s ease'
			certo_senha.style.opacity = '1'
			errado_senha.style.transition = 'opacity 0.5s ease'
			errado_senha.style.opacity = '0'
			input_senha.style.border = '1px solid green '
		} else {
			certo_senha.style.transition = 'opacity 0.8s ease'
			certo_senha.style.opacity = '0'
			errado_senha.style.transition = 'opacity 0.5s ease'
			errado_senha.style.opacity = '1'
		}
		}
		function viacep() {
			fetch(`https://viacep.com.br/ws/${input_cep.value}/json/`, {
				method: "GET",
				mode: "cors"
			}).then(function (resposta) {
				console.log(resposta)
				resposta.json().then(function (data) {
					console.log(data)
					input_rua.value = data.logradouro;
					input_bairro.value = data.bairro;
					input_cidade.value = data.localidade
				})
			}).catch(function (erro) {
				console.log(erro)
			})
	}

	function cadastrar() {


        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
		var ruaVar = input_rua.value;
		var cidadeVar = input_cidade.value
		var bairroVar = input_bairro.value
		var cepVar = input_cep.value
        var confirmacao_senhaVar = input_confirmacao_senha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacao_senhaVar == "" || ruaVar == "" || cidadeVar == "" || bairroVar == "" || cepVar == "" ) {
            alert("Preencha todos os campos")
        }

		if(senhaVar == confirmacao_senhaVar){
			fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
				cepServer: cepVar,
				cidadeServer: cidadeVar,
				bairroServer: bairroVar,
				ruaServer: ruaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                    window.location = "login.html";          
                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

	else {
		alert("Cadastro invalidos")
	}
		}
        // Enviando o valor da nova input
        
</script>
